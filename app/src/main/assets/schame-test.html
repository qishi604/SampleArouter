<body>

<h2>外部链接跳转到 app 页面</h2>
<p>
    这个场景非常常见，在h5页面内通过一个路由连接跳转到app，可以给用户提供更好的服务体验
</p>

<h2>自定义Scheme[通常来说都是这样的]</h2>
<p><a href="router://sc.com/user/list">router://sc.com/user/list</a></p>
<p><a href="router://sc.com/user/detail?id=10001">router://sc.com/user/detail?id=10001</a></p>

<h2>App Links[防止被App屏蔽]</h2>
<p><a href="http://sc.com/user/list">http://sc.com/user/list</a></p>
<p><a href="http://sc.com/user/detail?id=10001">http://sc.com/user/detail?id=10001</a></p>

</body>
</html>
